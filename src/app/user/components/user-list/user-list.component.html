<h1 class="d-flex justify-content-center mt-4">Users List</h1>
<button type="button" class="btn btn-primary mb-4" routerLink="/add">Add User</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Address</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.emailAddress}}</td>
      <td>
        <button class="btn btn-secondary" (click)="goToEditUser(user)">Edit</button>
        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
