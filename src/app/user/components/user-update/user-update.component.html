<div class="container">
    <h1 class="d-flex justify-content-center mt-4">{{this.userId ? 'Edit':'Add'}} User</h1>
    <form [formGroup]="userForm">
        <!-- First Name -->
        <div class="form-group mb-2">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter FirstName" formControlName="firstName">
            <p class="require" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
                firstName is required!
            </p>
        </div>
        <!-- Last Name -->
        <div class="form-group mb-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter LastName" formControlName="lastName">
            <p class="require" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
                lastName is required!
            </p>
        </div>

        <!-- Email Address -->
        <div class="form-group mb-4">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="emailAddress">
            <p class="require"
                *ngIf="userForm.get('emailAddress')?.errors?.['required'] && userForm.get('emailAddress')?.touched">
                emailAddress is required!
            </p>
            <p class="require"
                *ngIf="userForm.get('emailAddress')?.errors?.['email'] && userForm.get('emailAddress')?.touched">
                please enter a valid emailAddress
            </p>
        </div>

        <!-- Password -->
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
            <p class="require" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                password is required!
            </p>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Save</button>
    </form>
</div>
